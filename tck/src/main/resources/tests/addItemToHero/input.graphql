# Tests that the implementation can handle scalar-to-Java and vice-versa mappings - and comments.
mutation provisionInfinityStone {
  provisionHero(hero:"Starlord", item:{
    id:"12345",
    name:"Power Infinity Stone",
    height:0.001,
    weight:0.2,
    powerLevel:99,
    supernatural:true
  }) {
    name,
    equipment {
      id,
      name,
      height,
      weight,
      powerLevel,
      supernatural
    }
  }
}